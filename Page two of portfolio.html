<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .portfolio-container {
            width: 300px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tab {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .tab a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
        }

        .tab a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <div class="tab">
            <a href="page1.html" target="_blank">Tab 1</a>
            <a href="page2.html" target="_blank">Tab 2</a>
        </div>
        <div class="content">
            <p>Select a tab to view a page.</p>
        </div>
    </div>
</body>
</html>
