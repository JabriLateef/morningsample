 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .portfolio-container {
            width: 300px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tab {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .tab button {
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .tab button:hover {
            background-color: #ddd;
            border-radius: 4px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <div class="tab">
            <button onclick="showContent('tab1')">Tab 1</button>
            <button onclick="showContent('tab2')">Tab 2</button>
        </div>
        <div class="content" id="tab-content">
            <p>Select a tab to view content.</p>
        </div>
    </div>

    <script>
        function showContent(tab) {
            const content = document.getElementById('tab-content');
            if (tab === 'tab1') {
                content.innerHTML = '<p>Content for Tab 1</p>';
            } else if (tab === 'tab2') {
                content.innerHTML = '<p>Content for Tab 2</p>';
            }
        }
    </script>
</body>
</html>
